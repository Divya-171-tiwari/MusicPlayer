<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Player container */
        .player {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(30, 30, 30, 0.8));
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* Song info */
        .song-info img {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }

        .song-info img:hover {
            transform: scale(1.05);
        }

        .song-info h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .song-info p {
            font-size: 1.1rem;
            color: #ccc;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        .controls button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: #fff;
            font-size: 2.2rem;
            padding: 15px 20px;
            margin: 0 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .controls button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        #play-pause-btn {
            font-size: 3rem;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            animation: pulse 2s infinite;
        }

        /* Progress bar */
        .progress-container {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        #progress-bar {
            flex: 1;
            margin: 0 15px;
            height: 8px;
            background: #333;
            outline: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        #progress-bar::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        /* Volume control */
        .volume-container {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        #volume-bar {
            flex: 1;
            margin-left: 15px;
            height: 8px;
            background: #333;
            outline: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(90deg, #f093fb, #f5576c);
        }

        #volume-bar::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(240, 147, 251, 0.5);
        }

        /* Playlist */
        .playlist {
            margin-top: 30px;
            text-align: left;
        }

        .playlist h3 {
            margin-bottom: 15px;
            font-size: 1.4rem;
            color: #fff;
            border-bottom: 2px solid #667eea;
            display: inline-block;
            padding-bottom: 5px;
        }

        .playlist ul {
            list-style: none;
        }

        .playlist li {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .playlist li:hover, .playlist li.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .player {
                padding: 25px;
            }
            .song-info img {
                width: 200px;
                height: 200px;
            }
            .controls button {
                font-size: 1.8rem;
                padding: 12px 16px;
                margin: 0 10px;
            }
            #play-pause-btn {
                font-size: 2.5rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4); }
            50% { box-shadow: 0 5px 25px rgba(240, 147, 251, 0.8); }
            100% { box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4); }
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="song-info">
            <img id="album-art" src="assets/album-art.jpg" alt="Album Art">
            <h2 id="song-title">Song Title</h2>
            <p id="artist">Artist Name</p>
        </div>
        <div class="controls">
            <button id="prev-btn">‚èÆ</button>
            <button id="play-pause-btn">‚ñ∂</button>
            <button id="next-btn">‚è≠</button>
        </div>
        <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar" value="0" max="100">
            <span id="duration">0:00</span>
        </div>
        <div class="volume-container">
            <span>üîä</span>
            <input type="range" id="volume-bar" value="50" max="100">
        </div>
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist-items">
                <!-- Playlist items will be populated by JS -->
            </ul>
        </div>
    </div>
    <audio id="audio" preload="metadata"></audio>
    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const volumeBar = document.getElementById('volume-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const songTitle = document.getElementById('song-title');
        const artist = document.getElementById('artist');
        const albumArt = document.getElementById('album-art');
        const playlistItems = document.getElementById('playlist-items');

        // Sample playlist (replace with your own songs)
        const playlist = [
            { title: 'Song 1', artist: 'Artist 1', src: 'assets/song1.mp3', art: 'assets/album-art1.jpg' },
            { title: 'Song 2', artist: 'Artist 2', src: 'assets/song2.mp3', art: 'assets/album-art2.jpg' },
            { title: 'Song 3', artist: 'Artist 3', src: 'assets/song3.mp3', art: 'assets/album-art3.jpg' }
        ];

        let currentSongIndex = 0;

        // Load song
        function loadSong(index) {
            const song = playlist[index];
            audio.src = song.src;
            songTitle.textContent = song.title;
            artist.textContent = song.artist;
            albumArt.src = song.art;
            updatePlaylistUI();
        }

        // Update playlist UI
        function updatePlaylistUI() {
            playlistItems.innerHTML = '';
            playlist.forEach((song, index) => {
                const li = document.createElement('li');
                li.textContent = `${song.title} - ${song.artist}`;
                li.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    playSong();
                });
                if (index === currentSongIndex) li.classList.add('active');
                playlistItems.appendChild(li);
            });
        }

        // Play song
        function playSong() {
            audio.play();
            playPauseBtn.textContent = '‚è∏';
        }

        // Pause song
        function pauseSong() {
            audio.pause();
            playPauseBtn.textContent = '‚ñ∂';
        }

        // Toggle play/pause
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                playSong();
            } else {
                pauseSong();
            }
        });

        // Previous song
        prevBtn.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
            playSong();
        });

        // Next song
        nextBtn.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
            playSong();
        });

        // Update progress bar
        audio.addEventListener('timeupdate', () => {
            const { currentTime, duration } = audio;
            progressBar.value = (currentTime / duration) * 100;
            currentTimeEl.textContent = formatTime(currentTime);
            if (!isNaN(duration)) {
                durationEl.textContent = formatTime(duration);
            }
        });

        // Seek
        progressBar.addEventListener('input', () => {
            audio.currentTime = (progressBar.value / 100) * audio.duration;
        });

        // Volume control
        volumeBar.addEventListener('input', () => {im
            audio.volume = volumeBar.value / 100;
        });

        // Format time
        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Autoplay next song
        audio.addEventListener('ended', () => {
            nextBtn.click();
        });

        // Initialize
        loadSong(currentSongIndex);
        updatePlaylistUI();
    </script>
</body>
</html>
